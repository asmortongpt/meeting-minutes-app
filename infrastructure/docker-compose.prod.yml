# infrastructure/docker-compose.prod.yml
version: '3.8'

# Define custom networks for service isolation and optimized communication
networks:
  frontend:
    driver: overlay
  backend:
    driver: overlay
  database:
    driver: overlay

# Define volumes for persistent data storage
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_files:
    driver: local

services:
  # Nginx as Reverse Proxy and Load Balancer
  nginx:
    image: nginx:1.23.3-alpine
    container_name: nginx-proxy
    volumes:
      - ./nginx/prod.conf:/etc/nginx/nginx.conf:ro
      - static_files:/var/www/static
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Application Server (Django/Flask/Node.js etc.)
  web:
    build:
      context: ../
      dockerfile: Dockerfile.prod
    container_name: app-web
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CDN_URL=${CDN_URL}
    volumes:
      - static_files:/app/static
    depends_on:
      - postgres
      - redis
    networks:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "1.0"
          memory: 1024M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first

  # PostgreSQL Database with optimized configurations
  postgres:
    image: postgres:15.2
    container_name: app-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/postgres.conf:/etc/postgresql/postgresql.conf:ro
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    networks:
      - database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1.5"
          memory: 2048M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Redis for caching and session storage
  redis:
    image: redis:7.0.8
    container_name: app-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Cloudflare CDN integration via worker (optional service for static asset handling)
  cdn-worker:
    image: cloudflare/cloudflared:2023.3.1
    container_name: cdn-worker
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    command: tunnel run
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "https://healthcheck.cloudflare.com"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.2"
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # HAProxy for additional load balancing and SSL termination (optional)
  haproxy:
    image: haproxy:2.6
    container_name: haproxy-lb
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "8404:8404" # Admin stats port
    depends_on:
      - web
    networks:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8404/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3